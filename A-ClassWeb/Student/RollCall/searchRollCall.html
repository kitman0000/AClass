	<script>
		// 导航栏高亮
		$("#rollCallPage").addClass("currentPage");
		var stuId = sessionStorage.getItem("stuId");
		$.ajax({
						url: "student/rollCall/detail", 
						data: {
								'stuId':stuId
								},
						type: 'post',
						contentType: "application/x-www-form-urlencoded;charset=UTF-8",
						dataType: "text",
						async: false, 
						success: function (data) {
							rollCallDetail(data);
						},
						error: function() {
							
						}
					});
		function rollCallDetail(data){
			var dataObj = eval(data);
			
			var insertHtml;
						
			$.each(dataObj,function(index,item){
				item = eval("("+item+")");
				insertHtml +=  "<tr>"
							  +"<td>" + item.date + "</td>"
							  +"<td>" + item.status + "</td>"
							  +"</tr>"
			});
			$("#myTBody").append(insertHtml);
		}
		$("#exitPage").click(function() {
			sessionStorage.clear();
			window.location.href = "../../index.html";
		});
	</script>
